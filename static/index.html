    <script>
        const recordBtn = document.getElementById('recordBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const textOutput = document.getElementById('textOutput');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // ê³µí†µ í•¨ìˆ˜: STT ìš”ì²­
        async function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.webm');

            textOutput.textContent = "ì¸ì‹ ì¤‘...";

            try {
                const response = await fetch('http://127.0.0.1:8000/stt', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                textOutput.textContent = result.text || "ì¸ì‹ ì‹¤íŒ¨";
            } catch (error) {
                console.error(error);
                textOutput.textContent = "ì„œë²„ ì˜¤ë¥˜ ë°œìƒ";
            }
        }

        // ë…¹ìŒ ë²„íŠ¼ ë™ì‘
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudioToServer(audioBlob);
                };

                mediaRecorder.start();
                recordBtn.textContent = "ë…¹ìŒ ì¤‘ì§€";
                isRecording = true;
            } else {

            }
        });
